<div class="container-fluid" >
    <div class="col-md-4 col-md-offset-4 jumbotron main-block">
        <h2>Registration</h2>
        <hr>
        <form class="form-SignUp" ng-submit="registration()" id="signUpData">
            <div class="form-group">
                <label for="first-name"><span class="fa fa-user"></span>First name</label>
                <input ng-model="registrationData.first_name" type="text" class="form-control" placeholder="Enter first name" id="first-name" class="sr-only" required autofocus>
            </div>
            <div class="form-group">
                <label for="last-name"><span class="fa fa-user"></span>Last name</label>
                <input ng-model="registrationData.last_name" type="text" class="form-control" placeholder="Enter last name" id="last-name" class="sr-only" required autofocus>
            </div>
            <div class="form-group">
                <label for="city"><span class="fa fa-map-marker"></span> City</label>
                <input ng-model="registrationData.city" type="text" class="form-control" placeholder="Enter your city" id="city" class="sr-only" required autofocus>
            </div>
            <div class="form-group">
                <label for="phone"><span class="fa fa-mobile"></span> Phone</label>
                <input ng-model="registrationData.phone" type="text" class="form-control" placeholder="Enter phone number" id="phone" class="sr-only" required autofocus>
            </div>
            <div class="form-group">
                <label for="email"><span class="fa fa-at"></span> Email</label>
                <input ng-model="registrationData.email" type="email" class="form-control" placeholder="Enter email" id="email" class="sr-only" required autofocus>
            </div>
            <div class="form-group">
                <label for="password"><span class="fa fa-key"></span> Password</label>
                <input ng-model="registrationData.password" type="password" class="form-control" placeholder="Enter password" id="password" class="sr-only" required autofocus>
            </div>
            <div class="form-group">
                <label for="confirm"><span class="fa fa-key"></span> Confirm password</label>
                <input ng-model="registrationData.confirm" type="password" class="form-control" placeholder="Confirm password" id="confirm" class="sr-only" required autofocus>
            </div>
            <button type="submit" class="btn btn-lg btn-success btn-block"><span class="fa fa-user-plus"></span> Sign up now!</button>
        </form>
    </div>
</div>
