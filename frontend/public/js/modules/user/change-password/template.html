<div class="container-fluid">
    <div class="col-md-4 col-md-offset-4 jumbotron main-block">
        <h2>Change your password</h2>
        <hr>
        <div class="form-group">
            <label for="password"><span class="fa fa-key"></span> Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter previous password" class="sr-only" required autofocus>
        </div>
        <div class="form-group">
            <label for="password"><span class="fa fa-pencil"></span> New password</label>
            <input type="password" class="form-control" placeholder="Enter new password" class="sr-only" required autofocus>
        </div>
        <div class="form-group">
            <label for="password"><span class="fa fa-lock"></span> Confirm new password</label>
            <input type="password" class="form-control" placeholder="Confirm new password" class="sr-only" required autofocus>
        </div>
        <button type="submit" class="btn btn-lg btn-success btn-block">Change password</button>
    </div>
</div>
