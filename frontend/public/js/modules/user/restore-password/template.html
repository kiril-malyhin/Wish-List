<div class="container-fluid">
    <div class="col-md-4 col-md-offset-4 jumbotron main-block">
        <h2>Forgot your password?</h2>
        <hr>
        <p>To restore the password you need to enter your email address. After that, you will receive a letter with instructions.</p>
        <form>
            <div class="form-group">
                <label for="email"><span class="fa fa-user"></span> Email</label>
                <input type="email" class="form-control" class="sr-only" id="email" placeholder="Enter your email:" required autofocus>
            </div>
            <button type="submit" class="btn btn-lg btn-success btn-block">Send</button>
        </form>

    </div>
</div>
